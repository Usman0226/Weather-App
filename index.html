<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62301ddb39.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Things to add
    1.Location 
    2.Temp
    3.weather Info like cloudy / Rainy
    4.List of weather changes in a day (horizontal scroll)
    5. -->
   <header>
        <input type="search" id="search" placeholder="Search">
       <h1> Madanapalle</h1>
       <div class="temp">
         37&deg;
       </div>
       <div class="Info">
        Partly Sunny
       </div>
   </header>
   <main>
        <div class="Changes_In_Day">
            <p>TODAY'S FORECAST</p>
            <ol>
                <li>
                    <div class="Time" id="Now">
                        <h5 class="Top">now</h5>
                        <i class="fa-solid fa-cloud"></i>
                        <h5 class="bottom">36&deg;</h5>
                    </div>
                </li>
                <li>
                    
                    <div class="Time" id="12PM">
                        <h5 class="Top">12PM</h5>
                        <i class="fa-solid fa-sun"></i>
                         <h5 class="bottom">36&deg;</h5>
                    </div>
                </li>
                
                <li>
                    <div class="Time" id="1PM">
                        <h5 class="Top">1PM</h5>
                        <i class="fa-solid fa-cloud-bolt"></i>
                         <h5 class="bottom">36&deg;</h5>
                    </div>
                </li>
                <li>
                    <div class="Time" id="2PM">
                        <h5 class="Top">2PM</h5>
                        <i class="fa-solid fa-wind"></i>
                         <h5 class="bottom">36&deg;</h5>
                    </div>
                </li>
                <li>
                    <div class="Time" id="3PM">
                        <h5 class="Top">3PM</h5>
                        <i class="fa-solid fa-poo-storm"></i>
                         <h5 class="bottom">36&deg;</h5>
                    </div>
                </li>
                <li>
                    <div class="Time" id="4PM">
                        <h5 class="Top">4PM</h5>
                        <i class="fa-solid fa-temperature-low"></i>
                         <h5 class="bottom">36&deg;</h5>
                    </div>
                </li>
                <li>
                    <div class="Time" id="5PM">
                        <h5 class="Top">5PM</h5>
                        <i class="fa-solid fa-cloud-sun"></i>
                         <h5 class="bottom">36&deg;</h5>
                    </div>
                </li>

            </ol>
        </div>
   </main>
</body>
</html>
